<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 p-6">
    <article>
    <h1 class="text-3xl font-bold text-center mb-2">Todo List App</h1>
    <div class="mb-6 mx-2 sm:mx-6  ">
    <p>Todas las acciones de esta aplicación tienen un debounce de 2 segundos.</p>
    <p class="text-xs"><i>Debounce: <br>Si se llama varias veces a la misma acción, esta se esperara al tiempo de debounce (2 segundos) para ejecutar-se. <br>Ejecutando-se siempre la última acción.</i></p></div>
</article>
    

    <section id="taskForm" class="mx-2 sm:mx-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Add Task:</h2>
        <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
            <input type="text" id="taskInput" class="border w-full sm:w-max p-2 flex-grow" placeholder="Enter task description...">
            <span>
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
            <button onclick="deleteAllTasks()" class="bg-red-500 text-white px-4 py-2 rounded">Delete All Tasks</button></span>
        </div>
    </section>
    <section id="taskList" class="mx-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Tasks:</h2>
        <ul id="tasks" class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            
        </ul>
    </section>

    

    <script src="/js/todo-bad.js"></script>
</body>
</html>
